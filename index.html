<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>This is a Forms Assessment</h1>
    </header>

    <main>
        <!-- Edit code below this line -->
        <form action="./results.html" method="get">
            <fieldset>
                <ul>
                    <li>
                    <label class="top-head" for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required/>
                    </li>

                    <li>
                    <label class="top-head" for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                    </li>

                    <li>
                    <label class="top-head" for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                    </li>

                    <li>
                        <legend for="Band">Favorite Band</legend>
                        <div>
                            <label for="Deftones" class="container">
                                <input type="radio" name="favorite_band" value="Deftones">
                                Deftones
                            </label>

                            <label for="acidking" class="container">
                                <input id="nobodygood" type="radio" name="favorite_band" value="Acid King">
                                Acid King
                            </label>
                            
                            <label for="nobodygood" class="container"></label>
                                <input type="radio" id="nobodygood" name="favorite_band" value="Nobody Good">
                                Nobody Good
                            </label>                      
                        </div>
                    </li>
                    <button type="submit" id="submit-btn">Submit</button>
                </ul>
            </fieldset>
        </form>


        <!-- Edit code above this line -->
    </main>

</body>

</html>
